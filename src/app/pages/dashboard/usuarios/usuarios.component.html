<article class="mx-4">
  <h1 class="text-3xl text-blue-500 font-bold text-center py-5">Usuarios</h1>
  <div class="w-full flex h-16 items-center justify-end">
    <button
      class="px-4 py-1 text-white bg-[#111f42] hover:text-[#111f42] border-[#111f42] border-2 hover:bg-white hover:cursor-pointer w-fit h-10 rounded-md text-sm font-bold transition-all"
      (click)="tooglemodalusuarios()"
    >
      NUEVO USUARIO
    </button>
  </div>
  <div class="relative overflow-x-auto overflow-y-auto shadow-md sm:rounded-lg">
    <table
      class="w-full text-sm text-left rtl:text-right text-gray-400"
    >
      <thead
        class="text-xs text-gray-700 uppercase bg-[#111f42]"
      >
        <tr>
          <th scope="col" class="px-6 py-3 text-white">Nombre</th>
          <th scope="col" class="px-6 py-3 text-white">Username</th>
          <th scope="col" class="px-6 py-3 text-white">Rol</th>
          <th scope="col" class="px-6 py-3 text-white">Detalle</th>
        </tr>
      </thead>
      <tbody>
        @for (usuario of ListaUsuarios; track $index) {
        <tr
          class="bg-white border-b hover:bg-gray-50 text-black"
        >
        <td class="px-6 py-4">
          {{ usuario.name }}
        </td>
          <td class="px-6 py-4">
            {{ usuario.email }}
          </td>
          <td class="px-6 py-4">
            {{ usuario.rol?.name }}
          </td>
          <td class="px-6 py-4">
            <svg [routerLink]="['/Dashboard/Usuarios', usuario.id]" class="w-6 h-6 cursor-pointer hover:scale-110 hover:rotate-12 transition-all" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h6v6"/><path d="M10 14 21 3"/><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/></svg>
          </td>
        </tr>
        }@empty {
        <tr
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
        >
          <td class="px-6 py-4">No hay datos disponibles.</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</article>
<app-modal [(isOpen)]="modalusuarios" [title]="'Crear Usuario'">
  <div class="flex flex-col gap-4 w-96">
    <div class="w-full">
        <label class="block" for="nombre">Nombre:</label>
        <input [(ngModel)]="newUsusario.name" class="text-lg h-10 rounded-md border border-gray-300 w-full pl-2" id="nombre" name="nombre" type="text" placeholder="Antony">
    </div>
    <div class="w-full">
        <label class="block" for="email">Email:</label>
        <input [(ngModel)]="newUsusario.email" class="text-lg h-10 rounded-md border border-gray-300 w-full pl-2" id="email" name="email" type="text" placeholder="paul@gmail.com">
    </div>
    <div class="w-full">
        <label class="block" for="password">Password:</label>
        <input [(ngModel)]="newUsusario.password" class="text-lg h-10 rounded-md border border-gray-300 w-full pl-2" id="password" name="password" type="password" placeholder="unpassword">
    </div>
    <div class="w-full">
        <label class="block" for="rol">Rol:</label>
        <select [(ngModel)]="newUsusario.rolId" class="text-lg h-10 rounded-md border border-gray-300 w-full pl-1" name="rol" id="rol">
            <option value="1">Admin</option>
            <option value="2">Usuario</option>
        </select>
    </div>
    <button class="px-4 py-2 w-full bg-blue-500 hover:bg-blue-400 transition-colors rounded-xl"
    (click)="crear()"
    >
        Crear Usuario</button>
  </div>
</app-modal>
